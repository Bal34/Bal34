<!DOCTYPE html>
<html id="resume">

<head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=90%, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    

</head>

<body>
    
    </div>
    <div class="contact">
        <section>
            <h2>Contact Details</h2>
            <p><span class="required">*</span> Required field</p>
            <form id="contactfo" method="POST" action="https://httpbin.org/post"> 
                <fieldset id="Details">
                    <label for="Name">
                        Name<span class="required">*</span>
                        <input type="text" name="name" id="name" autofocus maxlength="100" required
                            placeholder="Enter your full name" />
                    </label>
                    <label for="email">
                        Email:<span class="required">* </span><span id="errorEma"></span>
                        <input type="text" name="email" id="email"  />
                    </label>
                    <label for="address">
                        Address:<span class="required">*</span>
                        <input type="text" name="address" id="address" 
                          />
                    </label>
                    <label for="city">
                        City:<span class="required">*</span>
                        
                     <input list="yourcity"
                    name="city" id="city">
                    <datalist id="yourcity">
                        <option value="Toronto">
                        <option value="Montreal">
                        <option value="Winnipeg">
                        <option value="Vancouver">
                        <option value="Calgary">
                      </datalist> 
                    </label>
                    <label for="postal">
                        Postal Code:<span class="required">*</span>
                        <input type="text" name="postal" id="postal" 
                            pattern="^(?!.*[DFIOQU])[A-VXY][0-9][A-Z] ?[0-9][A-Z][0-9]$" required
                            placeholder="M1K 4C6" />
                    </label>
                    <div>
                        <label for="Type">Type of Query:</label>
                        <div>
                            <input type="radio" name="option" id="option1" required>
                            <label for="Question">Question:</label>

                            <div class="reveal-if-active">
                                <label for="question"></label>
                                <textarea name="Question" id="question" cols="60" rows="5" maxlength="500"
                                     class="required"
                                    data-require-pair="#options"></textarea>
                            </div>
                        </div>

                        <div>
                            <input type="radio" name="option" id="option2">
                            <label for="Comment">Comment:</label>

                            <div class="reveal-if-active">
                                <label for="comment"></label>
                                <textarea name="Comment" id="comment" cols="60" rows="5" maxlength="500"
                                 class="required"
                                    data-require-pair="#options"></textarea>
                            </div>
                        </div>

                        <div>
                            <input type="radio" name="option" id="option3">
                            <label for="Hiring">Hiring</label>

                            <div class="reveal-if-active">
                                <label for="hiring">Hourly Rate: $</label>
                                <input type="number" name="Hourly rate" id="rate" autofocus min="0" step="0.25"
                                    placeholder="Hourly Rate" class="required" data-require-pair="#options" />
                            </div>
                        </div>
                    </div>
                </fieldset>
                <input type="submit" value="Submit" />
            </form>
        </section>
    </div>
    
    <script src="validate.js"></script>
</body>

</html>
